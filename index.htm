<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
    <!-- Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <!-- Bootstrap core CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Material Design Bootstrap -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.0/css/mdb.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="main.css" />
    <title>Filter</title>
  </head>
  <body>
    <div class="container">
      <!-- Card -->
      <div class="card">
        <!-- Card image -->

        <!-- Card content -->
        <div class="card-body">
          <!-- Title -->
          <div class="d-flex flex-row justify-content-between flex-nowrap">
            <h4 class="card-title"><i class="fas fa-filter primary"></i> Filter</h4>
            <button type="button" class=" waves-effect" id="clearAll">Clear All Filter</button>
          </div>
          <!-- Text -->
          <hr />
          <div class="d-flex flex-column align-items-center w-100">
            <div class="search-sect">
              <div class="active-cyan-4 mb-4 p-0">
                <input
                  class="form-control"
                  type="text"
                  placeholder="Search"
                  aria-label="Search"
                />
              </div>
            </div>
            <div class="radio-sect align-self-start pl-2">
              <!-- Group of default radios - option 1 -->
              <div class="custom-control custom-radio">
                <input
                  type="radio"
                  class="custom-control-input"
                  id="defaultGroupExample1"
                  name="hours"
                  checked
                />
                <label class="custom-control-label" for="defaultGroupExample1"
                  >Option 1</label
                >
              </div>

              <!-- Group of default radios - option 2 -->
              <div class="custom-control custom-radio">
                <input
                  type="radio"
                  class="custom-control-input"
                  id="defaultGroupExample2"
                  name="hours"
                />
                <label class="custom-control-label" for="defaultGroupExample2"
                  >Option 2</label
                >
              </div>

              <!-- Group of default radios - option 3 -->
              <div class="custom-control custom-radio">
                <input
                  type="radio"
                  class="custom-control-input"
                  id="defaultGroupExample3"
                  name="hours"
                />
                <label class="custom-control-label" for="defaultGroupExample3"
                  >Option 3</label
                >
              </div>
            </div>
            <hr />
            <div class="job-type w-100">
              <select class="custom-select custom-select">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
            <hr />
            <div class="slider w-100">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <div id="slider-range"></div>
                    </div>
                </div>
                <div class="d-flex flex-row justify-content-between slider-labels">
                    <div class="col-xs-6 caption">
                        <small>Min:</small> <small id="slider-range-value1"></small>
                    </div>
                    <div class="col-xs-6 text-right caption">
                        <small>Max:</small> <small id="slider-range-value2"></small>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <form>
                            <input type="hidden" name="min-value" value="">
                            <input type="hidden" name="max-value" value="">
                        </form>
                    </div>
                </div>
            </div>
            </div>
<hr>
            <div class="experience w-100">
                <select class="custom-select custom-select">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>

<hr>
            <div class="countries w-100">
                <select class="custom-select custom-select">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <!-- Button -->
            <a href="#" class="btn btn-primary">Button</a>
          </div>
        </div>
      </div>
      <!-- Card -->
    </div>

    <!-- JQuery -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    ></script>
    <!-- Bootstrap tooltips -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"
    ></script>
    <!-- Bootstrap core JavaScript -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"
    ></script>
    <!-- MDB core JavaScript -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.0/js/mdb.min.js"
    ></script>

    <script src="./app.js"></script>
  </body>
</html>
