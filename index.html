<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
    <!-- Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <!-- Bootstrap core CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Material Design Bootstrap -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.0/css/mdb.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="main.css" />
    <title>Filter</title>
  </head>

  <body>
    <!--Navbar-->
    <nav class="navbar navbar-light bg-primary lighten-4">
      <!-- Navbar brand -->
      <a class="navbar-brand" href="#">Navbar</a>

      <!-- Collapse button -->
      <button
        class="navbar-toggler toggler-example"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent1"
        aria-controls="navbarSupportedContent1"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="dark-blue-text"><i class="fas fa-bars fa-1x"></i></span>
      </button>

      <!-- Collapsible content -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent1">
        <!-- Links -->
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
        </ul>
        <!-- Links -->
      </div>
      <!-- Collapsible content -->
    </nav>
    <!--/.Navbar-->

    <!-- NAV-ENDS===== -->

    <div class="container d-flex flex-row justify-content-center p-5">
      <!-- Card -->
      <div class="card">
        <!-- Card image -->
        <!-- Card content -->
        <div class="card-body">
          <div class="d-flex flex-row justify-content-start">
            <img
              src="https://mdbootstrap.com/img/Photos/Avatars/img%20(3).jpg"
              alt="Avatar"
              class="md-avatar rounded-circle"
            />

            <div class="text d-flex flex-column ml-3">
              <p class="name">
                John Doe
              </p>

              <p class="time grey pt-0 mt-0">
                <i class="fas fa-clock"></i> <span>3 min</span>
              </p>
            </div>
          </div>

          <div class="icon-sect d-flex flex-row mt-2">
            <div class="tag">
              <i class="fas fa-th-large blue"></i> <span>Epic Coder</span>
            </div>
            <div class="location ml-3">
              <i class="fas fa-location-arrow grey"></i> <span>India</span>
            </div>
          </div>

          <div class="messageBook d-flex flex-row mt-2">
            <div class="book-div bg-success rounded">
              <i class="far fa-bookmark white"></i>
            </div>
            <div class="mess-div bg-danger rounded ml-2">
              <i class="far fa-envelope white"></i>
            </div>
          </div>

          <div class="stack-title mt-3">
            <h3>
              Senior Wordpress Developer
            </h3>
          </div>

          <div class="pay d-flex flex-row align-item-center">
            <div class="type bg-primary rounded">
              <p class="white">
                Full Time
              </p>
            </div>

            <div class="ml-4 hour">
              <p>$30/hr</p>
            </div>
          </div>
          <!-- Title -->

          <div class="card-body-main mt-3 inline">
            <p id="bioStyle" class="inline"></p>
            <span>...</span> <a href="#">view more</a>
          </div>

          <div class="tags d-flex flex-row flex-wrap w-100">
            <div class="tag-div m-2">
              <p>HTML</p>
            </div>

            <div class="tag-div m-2">
              <p>PHP</p>
            </div>

            <div class="tag-div m-2">
              <p>CSS</p>
            </div>

            <div class="tag-div m-2">
              <p>JavaScript</p>
            </div>

            <div class="tag-div m-2">
              <p>WordPress</p>
            </div>
          </div>
        </div>
      </div>
      <!-- Card -->
    </div>

    <!-- JQuery -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    ></script>
    <!-- Bootstrap tooltips -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"
    ></script>
    <!-- Bootstrap core JavaScript -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"
    ></script>
    <!-- MDB core JavaScript -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.0/js/mdb.min.js"
    ></script>

    <script src="./app.js"></script>
  </body>
</html>
